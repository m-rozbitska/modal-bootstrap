<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/src/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/src/styles/styles.scss" />
    <title>Modal</title>
  </head>
  <body>
    <header id="header" class="header">
      <div class="container">
        <a href="#" class="header__logo">
          <img src="./src/images/Logo.svg" alt="logo" class="logo" />
        </a>
        <h1 class="header__title">Modal</h1>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container">
          <h2 class="section__title">Main components</h2>
          <h3 class="section__subtitle">Modal</h3>
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Click here
          </button>
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Omg, here is modal title
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form
                    id="formValidate"
                    class="needs-validation"
                    novalidate=""
                  >
                    <div class="form-group">
                      <label for="userName">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="userName"
                        placeholder="Name"
                        value="Mariia"
                        required
                      />
                      <div class="valid-feedback">Username looks good!</div>
                      <div class="invalid-feedback">Username is required!</div>
                    </div>
                    <div class="form-group">
                      <label for="userEmail1">Email address</label>
                      <input
                        type="email"
                        class="form-control"
                        id="userEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                      />
                      <small id="emailHelp" class="form-text text-muted"
                        >We'll never share your email with anyone else.</small
                      >
                      <div class="valid-feedback">Email looks good!</div>
                      <div class="invalid-feedback">Email is required!</div>
                    </div>
                    <div class="form-group">
                      <label for="userPassword1">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="userPassword1"
                        placeholder="Password"
                        required
                      />
                      <div class="valid-feedback">Password looks good!</div>
                      <div class="invalid-feedback">Password is required!</div>
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >Check me out</label
                      >
                    </div>
                    <button
                      id="btnSubmit"
                      type="submit"
                      class="btn btn-primary"
                    >
                      Submit
                    </button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="/src/index.js"></script>
  </body>
</html>
